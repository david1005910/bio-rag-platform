services:
  - type: web
    name: bio-rag-backend
    runtime: python
    buildCommand: pip install -r requirements-railway.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_NAME
        value: bio-rag
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: OPENAI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: PUBMED_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_PORT
        value: "6333"
